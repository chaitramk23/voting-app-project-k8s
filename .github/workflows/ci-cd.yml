name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_REPO: your-docker-namespace
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push vote image
      uses: docker/build-push-action@v4
      with:
        context: ./vote-app/   # adjust path if your Dockerfile sits elsewhere
        push: true
        tags: ${{ env.DOCKERHUB_REPO }}/vote-app:latest

    - name: Build and push result image
      uses: docker/build-push-action@v4
      with:
        context: ./result-app/
        push: true
        tags: ${{ env.DOCKERHUB_REPO }}/result-app:latest

    - name: Build and push worker image
      uses: docker/build-push-action@v4
      with:
        context: ./worker-app/
        push: true
        tags: ${{ env.DOCKERHUB_REPO }}/worker-app:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: '1.26.0'

    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
        export KUBECONFIG=$PWD/kubeconfig
        kubectl config use-context $(kubectl config current-context) || true

    - name: Apply k8s manifests
      run: |
        export KUBECONFIG=$PWD/kubeconfig
        kubectl apply -f k8s-base/config -n voting-app || true
        kubectl apply -f k8s-base -n voting-app
